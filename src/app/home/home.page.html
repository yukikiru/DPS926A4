<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Game App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Game App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-title id="title">
          Game Library
        </ion-title>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-img src="https://cdn.pixabay.com/photo/2020/05/24/12/13/snes-5214011_960_720.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="medium" expand="block" routerLink="/game-search">Search Games&nbsp;<ion-icon name="search-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="medium" expand="block" routerLink="/my-games">My Library&nbsp;<ion-icon name="game-controller-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
